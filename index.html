<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zelta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header id="font-page">
            <section class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"><img class="nav-img" src="images/logo.png" alt=""></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav m-lg-auto">
                                <li class="nav-item">
                                    <a class="nav-link active me-5" aria-current="page" href="#"><b>Home</b></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link me-5" href="#"><b>Register</b></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link me-5" href="#"><b>Login</b></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </section>
            <section class=" container mt-4">
                <h1>Start Your Saving With <span class="text-highlight">Zelta</span></h1>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <div class="login-form">
                            <h3>Login</h3>
                            <input type="text" placeholder="user name" class="form-control">
                            <br>
                            <input type="password" placeholder="password" class="form-control">
                            <br>
                            <button id="login-btn" class="btn btn-success">Login</button>
                        </div>
                    </div>
                    <div class="col-md-6 mt-3">
                        <img class="header-img img-fluid" src="images/family.png" alt="">
                    </div>
                </div>
            </section>
        </header>
        <section id="dashboard-page" class="container">
            <div class="dashboard-page">
                <div class="row mt-5">
                    <div class="col-md-4">
                        <div class="deposit">
                            <h5>Deposit</h5>
                            <h2>$ <span id="currentDeposit">00</span></h2>
                        </div>
                    </div>
                    <div class="col-md-4 mt-2">
                        <div class="withdraw">
                            <h5>Withdraw</h5>
                            <h2>$ <span id="currentWithdraw">00</span></h2>
                        </div>
                    </div>
                    <div class="col-md-4 mt-2">
                        <div class="balance">
                            <h5>Balance</h5>
                            <h2>$ <span id="currentBalance">0000</span></h2>
                        </div>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-md-6 login-form">
                        <h3>Deposit</h3>
                        <input id="depositInput" class="form-control" type="text"
                            placeholder="$ put your deposit amount">
                        <br>
                        <button id="depositBtn" class="btn btn-success">Deposit</button>
                    </div>
                    <div class="col-md-6 login-form">
                        <h3>Withdraw</h3>
                        <input id="withdrawAmount" class="form-control" type="text"
                            placeholder="$ put your withdraw amount">
                        <br>
                        <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
